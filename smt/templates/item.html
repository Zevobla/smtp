<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
</head>
<body>
    <h1>Item Details</h1>
    <p><strong>Name:</strong> {{ item.name }}</p>
    <p><strong>Description:</strong> {{ item.description }}</p>
    <p><strong>Price:</strong> {{ item.price }} {{ item.currency }}</p>

    <button id="add-to-order">Add to Order</button>

    <script>
        document.getElementById('add-to-order').addEventListener('click', async () => {
            try {
                const response = await fetch(`/order/{{ item.id }}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to add item to order');
                }

                const data = await response.json();
                alert(data.message || 'Item added to order successfully!');
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while adding the item to the order.');
            }
        });
    </script>
</body>
</html>
